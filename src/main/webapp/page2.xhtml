<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
      <h:outputStylesheet library="css" name="bootstrap.min.css"/>
      <h:outputScript library="js" name="bootstrap.min.js"/>
  </h:head>

  <h:body>
      <div style = "border-width:2px; border-color:green; border-style:solid;">
          <ui:insert name = "header" >
              <ui:include src = "resources/templates/header.xhtml" />
          </ui:insert>
      </div>
        <h:form>
            <h:commandButton class="btn btn-link" action="main" value="back" />
            <h:panelGrid columns="2" >
                <h:outputLabel value="date :    #{now}"/>
                <h:inputText class="form-control" value="#{ScheduleDataMB.date}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:inputText>

                <h:outputLabel value="value : "/>
                <h:inputText class="form-control" value="#{ScheduleDataMB.value}" validatorMessage="Value for 0 to 200">
                    <f:validateLongRange minimum="0" maximum="200" />
                </h:inputText>
                <h:outputLabel value="note : "/>
                <h:inputText class="form-control" value="#{ScheduleDataMB.note}" />

            </h:panelGrid>
            <h:commandButton class="btn btn-primary" value="Add"
                             action="#{ScheduleDataMB.addData(ScheduleDataMB)}"/>
            <h:messages id="messages" />
        </h:form>
  </h:body>
  </html>
